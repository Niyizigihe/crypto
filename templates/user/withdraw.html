<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw - Crypto Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/style.css') }}">
</head>
<body>

   

    <div class="container">
        <h1>Withdraw Funds</h1>

        <form method="POST" action="/user/withdraw" class="form">
            <div class="form-group">
                <label for="coin">Select Coin:</label>
                <select id="coin" name="coin" required>
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                    <option value="USDT">USDT</option>
                    <option value="BNB">BNB</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Amount to Withdraw:</label>
                <input type="number" id="amount" name="amount" required placeholder="Enter amount">
            </div>

            <div class="form-group">
                <label for="withdraw_password">Withdrawal Password:</label>
                <input type="password" id="withdraw_password" name="withdraw_password" required placeholder="Enter withdrawal password">
            </div>

            <button type="submit" class="btn">Submit Withdrawal</button>
        </form>
    </div>

</body>
</html>
