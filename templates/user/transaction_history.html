<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction History | Crypto Platform</title>
    
</head>
<style>
    .styled-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 16px;
    background-color: #1f1f1f;
    color: #ffffff;
}
.styled-table th, .styled-table td {
    padding: 12px 15px;
    border: 1px solid #00f7ff;
}
.styled-table th {
    background-color: #00f7ff;
    color: #000;
}
.styled-table tr:nth-child(even) {
    background-color: #2a2a2a;
}

</style>
<body>
    <div class="container">
        <h2>Transaction History</h2>

        <table class="styled-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Coin</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="transaction-table-body">
                <!-- Example transactions -->
                <tr>
                    <td>2025-04-17</td>
                    <td>Deposit</td>
                    <td>BTC</td>
                    <td>$100.00</td>
                    <td>Completed</td>
                </tr>
                <tr>
                    <td>2025-04-17</td>
                    <td>Trade Win</td>
                    <td>ETH</td>
                    <td>$12.00</td>
                    <td>Completed</td>
                </tr>
                <tr>
                    <td>2025-04-17</td>
                    <td>Withdraw</td>
                    <td>USDT</td>
                    <td>$50.00</td>
                    <td>Pending</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
